<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tipos de Camión | CELICA</title>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<mi-header></mi-header>
	<div class="container mt-5">
		<h2 class="mb-4">Tipos de Camión</h2>

		<!-- Formulario de creación / edición -->
		<div class="card mb-4">
			<div class="card-body">
				<form id="formTipoCamion">
				<input type="hidden" id="id_tipo" value="">
				<div class="mb-3">
					<label for="tipo" class="form-label">Tipo de Camión</label>
					<input type="text" class="form-control" id="tipo" required>
				</div>
				<div class="mb-3">
					<label for="descripcion" class="form-label">Descripción</label>
					<textarea class="form-control" id="descripcion" rows="2"></textarea>
				</div>
				<button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
				<button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
				</form>
			</div>
		</div>

		<!-- Tabla de tipos de camión -->
		<table class="table table-striped" id="tablaTiposCamion">
			<thead>
				<tr>
				<th>ID</th>
				<th>Tipo</th>
				<th>Descripción</th>
				<th>Estado</th>
				<th>Acciones</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<script type="module" src="../assets/js/supabase.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<mi-footer></mi-footer>
	<script type="module" src="../assets/js/tipos_camion.js"></script>
</body>
</html>
