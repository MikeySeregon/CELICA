<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Precios por Servicio | CELICA</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
</head>
<body>
	<mi-header></mi-header>

	<div class="container mt-4">
		<h3>Asignar Precios a Servicios por Camión</h3>

		<!-- Selector de Camión -->
		<div class="mb-3">
			<label for="selectCamion" class="form-label">Camión:</label>
			<select id="selectCamion" class="form-select" placeholder="Seleccione una opción"></select>
		</div>

		<!-- Formulario de asignación -->
		<div class="mb-3">
			<label for="selectServicio" class="form-label">Servicio:</label>
			<select id="selectServicio" class="form-select" placeholder="Seleccione una opción"></select>
		</div>

		<div class="mb-3">
			<label for="inputPrecio" class="form-label">Precio:</label>
			<input type="number" id="inputPrecio" class="form-control" min="0" step="0.01">
		</div>

		<div class="row mb-3">
			<div class="col">
				<label for="fechaInicio" class="form-label">Fecha Inicio:</label>
				<input type="date" id="fechaInicio" class="form-control">
			</div>
			<div class="col">
				<label for="fechaFin" class="form-label">Fecha Fin:</label>
				<input type="date" id="fechaFin" class="form-control">
			</div>
		</div>

		<button id="btnGuardarPrecio" class="btn btn-primary">Guardar Precio</button>

		<hr>

		<!-- Tabla de precios asignados -->
		<h5>Precios asignados</h5>
		<table class="table table-striped" id="tablaPrecios">
			<thead>
				<tr>
					<th>Servicio</th>
					<th>Precio</th>
					<th>Fecha Inicio</th>
					<th>Fecha Fin</th>
					<th>Estado</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<script type="module" src="../assets/js/supabase.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<mi-footer></mi-footer>
	<script type="module" src="../assets/js/precio_servicio.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
</body>
</html>
