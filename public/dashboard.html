<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>CELICA - Cálculo Eficiente de Logística Integral y Costos Automáticos</title>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet">
</head>
<body>

	<mi-header></mi-header>

	<div class="container mt-4">
		<h3>Bienvenido a CELICA</h3>
		<p>Cálculo Eficiente de Logística Integral y Costos Automáticos</p>
	</div>

	<script type="module" src="../assets/js/supabase.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module" src="../assets/js/guard.js"></script>
	<script type="module">
		import { supabase } from '../assets/js/supabase.js'
		const btnLogout = document.getElementById('btn-logout');
		btnLogout.addEventListener('click', async () =>
		{
				const { error } = await supabase.auth.signOut();
				if (error)
					console.error('Error al cerrar sesión:', error.message);
				else 
					window.location.href = 'login.html';
		});
	</script>
</body>
</html>
