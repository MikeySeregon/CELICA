<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Camiones | CELICA</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
</head>
<body>
	<mi-header></mi-header>
	<div class="container mt-4">
		<h2>Camiones</h2>

		<!-- Formulario para agregar/editar camión -->
		<form id="formCamion" class="mb-4">
			<input type="hidden" id="id_camion">

			<div class="mb-3">
				<label for="camion" class="form-label">Nombre del Camión</label>
				<input type="text" id="camion" class="form-control" required>
			</div>
			
			<div class="mb-3">
				<label for="id_tipo" class="form-label">Tipo de Camión</label>
				<select id="id_tipo" class="form-select" required></select>
			</div>

			<button type="submit" class="btn btn-primary">Guardar</button>
			<button type="button" id="btnCancelar" class="btn btn-secondary">Cancelar</button>
		</form>

		<!-- Tabla de camiones -->
		<table class="table table-bordered nowrap" id="tablaCamiones" style="width:100%">
			<thead>
			<tr>
				<th>ID</th>
				<th>Tipo</th>
				<th>Camión</th>
				<th>Estado</th>
				<th>Acciones</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<script type="module" src="../assets/js/supabase.js"></script>
	<script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script type="module">
		import { supabase } from '../assets/js/supabase.js'
		const btnLogout = document.getElementById('btn-logout');
		btnLogout.addEventListener('click', async () =>
		{
				const { error } = await supabase.auth.signOut();
				if (error)
					console.error('Error al cerrar sesión:', error.message);
				else 
					window.location.href = 'login.html';
		});
	</script>
	<script type="module" src="../assets/js/camiones.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>

	<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
</body>
</html>
